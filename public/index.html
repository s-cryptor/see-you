<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>See you</title>
  </head>
  <body>
    <div class="main_container">
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="./utils/images/logo.png" alt="see you" />
        </div>
        <div>
          <div class="description_container">
            <p class="description_container_paragraph">
              Talk with other user by passing his personal code or talk with strangers
            </p>
          </div>
          <div class="personal_code_container">
            <div class="personal_code_title_container">
              <p class="personal_code_title_paragraph">Your personal code</p>
            </div>
            <div class="personal_code_value_container">
              <p class="personal_code_value_paragraph" id="personal_code_paragraph">MOCK</p>
              <button class="personal_code_copy_button" id="personal_code_copy_button">
                <img src="./utils/images/copyButton.png" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="call_container"></div>
      <div class="messenger_container"></div>
    </div>
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
